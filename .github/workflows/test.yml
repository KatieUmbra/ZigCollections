name: Testing
run-name: ${{ github.actor }} Pushed.

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.1.1
      - name: Run Tests
        run: zig build test
